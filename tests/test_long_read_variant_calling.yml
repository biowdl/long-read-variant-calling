- name: Mitochondrial alignment
  command: >-
    cromwell run 
    -o tests/cromwell_options.json 
    -i tests/integration/ont-calling.json 
    long-read-variant-calling.wdl 
  files:
    - path: test-output/GM24385_fastq/GM24385_fastq.bam
    - path: test-output/GM24385_fastq/GM24385_fastq.bam.bai
    - path: test-output/GM24385_ubam/GM24385_ubam.bam
    - path: test-output/GM24385_ubam/GM24385_ubam.bam.bai
    - path: test-output/GM24385_fastq/GM24385_fastq.vcf.gz
      contains:  # Verified with IGV. This is probably a true variant.
        - "NC_012920.1	263	.	A	G"
    - path: test-output/GM24385_fastq/GM24385_fastq.vcf.gz.tbi
    - path: test-output/GM24385_ubam/GM24385_ubam.vcf.gz
      contains:
        - "NC_012920.1	263	.	A	G"
    - path: test-output/GM24385_ubam/GM24385_ubam.vcf.gz.tbi
    - path: test-output/GM24385_fastq/GM24385_1_mitochondrial_reads.fastq.gz.html
    - path: test-output/GM24385_ubam/GM24385_1_mitochondrial_reads.unaligned.bam.html
    - path: test-output/multiqc_report.html
